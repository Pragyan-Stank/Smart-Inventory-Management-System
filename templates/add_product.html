<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
    <div class="container">
        <h1>Add a New Product</h1>

        <!-- Add Product Form -->
        <form action="{{ url_for('add_product') }}" method="POST" onsubmit="return validateForm();">
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" placeholder="Product Name" required><br><br>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" placeholder="Quantity" required><br><br>

            <label for="price_per_unit">Price per Unit</label>
            <input type="number" id="price_per_unit" step="0.01" name="price_per_unit" placeholder="Price per Unit" required><br><br>

            <label for="category">Category</label>
            <input type="text" id="category" name="category" placeholder="Category" required><br><br>

            <input type="submit" value="Add Product">
        </form>

        <!-- Back to Dashboard Button -->
        <a href="{{ url_for('index') }}">
            <button>Back to Dashboard</button>
        </a>
    </div>
</body>
</html>
